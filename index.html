<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ YouTube Video Downloader</h1>
    <p>Enter a public YouTube video URL to fetch info and download links.</p>
    
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
    <button id="fetchBtn">Fetch Video Info</button>

    <div id="error" class="error"></div>

    <!-- Main content: Left = thumbnail, Right = info + download -->
    <div id="videoInfo" class="video-info-container" style="display: none;">
      <div class="thumbnail-section">
        <img id="thumbnail" src="" alt="Video thumbnail" />
      </div>
      <div class="info-section">
        <h2 id="title">Video Title</h2>
        <p><strong>Channel:</strong> <span id="author">Author</span></p>
        <p><strong>Views:</strong> <span id="views">0</span></p>

        <h3>ðŸ“¥ Download Options</h3>
        <div id="downloadOptions">
          <!-- Will be filled by JS: 360p, 480p, etc. -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
