<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #212121;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      color: #ff0000;
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 12px 0;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover { background: #cc0000; }
    button:disabled { background: #cccccc; cursor: not-allowed; }

    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      display: none;
    }
    .error.show { display: block; }

    .video-info-container {
      display: flex;
      gap: 25px;
      margin-top: 25px;
      flex-wrap: wrap;
    }
    .thumbnail-section { flex: 1; min-width: 300px; }
    .thumbnail-section img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .info-section {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
    }
    .info-section h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #111;
    }
    .download-option {
      background: #f5f5f5;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 3px solid #ff0000;
    }
    .download-option .quality {
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
    .download-btn {
      background: #ff0000;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .download-btn:hover { background: #cc0000; }

    @media (max-width: 768px) {
      .video-info-container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• YouTube Video Downloader</h1>
    <p>Enter a public YouTube URL to get MP4 download links.</p>
    
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
    <button id="fetchBtn">Fetch Video Info</button>

    <div id="error" class="error"></div>

    <div id="videoInfo" class="video-info-container" style="display: none;">
      <div class="thumbnail-section">
        <img id="thumbnail" src="" alt="Thumbnail" />
      </div>
      <div class="info-section">
        <h2 id="title">Video Title</h2>
        <p><strong>Channel:</strong> <span id="author">Author</span></p>
        <p><strong>Views:</strong> <span id="views">0</span></p>
        <h3>üì• Download Options</h3>
        <div id="downloadOptions"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const url = document.getElementById('videoUrl').value.trim();
      const errorDiv = document.getElementById('error');
      const videoInfoDiv = document.getElementById('videoInfo');
      const btn = document.getElementById('fetchBtn');

      errorDiv.classList.remove('show');
      videoInfoDiv.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Fetching...';

      if (!url || (!url.includes('youtube.com') && !url.includes('youtu.be'))) {
        showError('Please enter a valid YouTube URL.');
        resetBtn();
        return;
      }

      try {
        // üî• UPDATE THIS TO YOUR SERVER IP
        const API_URL = 'http://103.47.226.14:3000/api/fetch-video';

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Unknown server error');
        }

        document.getElementById('thumbnail').src = data.thumbnail;
        document.getElementById('title').textContent = data.title;
        document.getElementById('author').textContent = data.author;
        document.getElementById('views').textContent = new Intl.NumberFormat().format(data.views);

        const downloadOptions = document.getElementById('downloadOptions');
        downloadOptions.innerHTML = '';

        const desired = ['360p', '480p', '720p', '1080p'];
        let hasAny = false;

        for (const q of desired) {
          const fmt = data.formats.find(f => f.quality === q);
          if (fmt) {
            hasAny = true;
            const div = document.createElement('div');
            div.className = 'download-option';
            div.innerHTML = `
              <div>
                <div class="quality">${q}</div>
                <div>${fmt.size ? `~${fmt.size} MB` : ''}</div>
              </div>
              <a class="download-btn" href="${fmt.url}" target="_blank" rel="noopener" download>Download</a>
            `;
            downloadOptions.appendChild(div);
          }
        }

        if (!hasAny) {
          downloadOptions.innerHTML = '<p>No MP4 downloads available for this video.</p>';
        }

        videoInfoDiv.style.display = 'flex';
      } catch (err) {
        console.error('Error:', err);
        showError(err.message || 'Failed to fetch video.');
      } finally {
        resetBtn();
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = `‚ùå ${message}`;
      errorDiv.classList.add('show');
    }

    function resetBtn() {
      const btn = document.getElementById('fetchBtn');
      btn.disabled = false;
      btn.textContent = 'Fetch Video Info';
    }
  </script>
</body>
</html>
